<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>登录页</title>
    <style>
        /* CSS样式代码 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        h3 {
            color: #666;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<h1>欢迎来到点餐系统！</h1>
    <h3>请登录：</h3>
    <form action="login.jsp" method="post">
        <label>邮箱:</label>
        <input type="text" name="email" required><br>
        <label>密码:</label>
        <input type="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>没有账号？<a href="register.html">立即注册</a></p>
</body>
</html>
